<!DOCTYPE html>
<html class="no-js">
    <head>
        <!-- 
          html_title:    browser tab title
          reset_css:     relative path to reset css file
          pygments_css:  relative path to pygments css file
          diff_css:      relative path to diff layout css file
          page_title:    title shown at the top of the page. This should be the filename of the files being diff'd
          original_code: full html contents of original file
          modified_code: full html contents of modified file
          jquery_js:     path to jquery.min.js
          diff_js:       path to diff.js
        -->
        <meta charset="utf-8" />
        <title>{{ title }}</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='/reset.css') }}"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='/diff.css') }}"
            type="text/css"
        />
        <link
            class="syntaxdef"
            rel="stylesheet"
            href="{{ url_for('static', filename='/style/vs.css') }}"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
            integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div class="" id="topbar">
            <div id="filetitle">{{ modified_file }}</div>
            <div class="switches">
                <div class="switch">
                    <input
                        id="showoriginal"
                        class="toggle toggle-yes-no menuoption"
                        type="checkbox"
                        checked
                    />
                    <label
                        for="showoriginal"
                        data-on="&#10004; Original"
                        data-off="Original"
                    ></label>
                </div>
                <div class="switch">
                    <input
                        id="showmodified"
                        class="toggle toggle-yes-no menuoption"
                        type="checkbox"
                        checked
                    />
                    <label
                        for="showmodified"
                        data-on="&#10004; Modified"
                        data-off="Modified"
                    ></label>
                </div>
                <div class="switch">
                    <input
                        id="highlight"
                        class="toggle toggle-yes-no menuoption"
                        type="checkbox"
                        checked
                    />
                    <label
                        for="highlight"
                        data-on="&#10004; Highlight"
                        data-off="Highlight"
                    ></label>
                </div>
                <div class="switch">
                    <input
                        id="codeprintmargin"
                        class="toggle toggle-yes-no menuoption"
                        type="checkbox"
                        checked
                    />
                    <label
                        for="codeprintmargin"
                        data-on="&#10004; Margin"
                        data-off="Margin"
                    ></label>
                </div>
                <div class="switch">
                    <input
                        id="dosyntaxhighlight"
                        class="toggle toggle-yes-no menuoption"
                        type="checkbox"
                        checked
                    />
                    <label
                        for="dosyntaxhighlight"
                        data-on="&#10004; Syntax"
                        data-off="Syntax"
                    ></label>
                </div>
            </div>
        </div>
        <div id="maincontainer" class="page-full-width">
            <div
                id="leftcode"
                class="left-inner-shadow codebox divider-outside-bottom"
            >
                <div class="codefiletab">&#10092; Original</div>
                <div class="printmargin">
                    01234567890123456789012345678901234567890123456789012345678901234567890123456789
                </div>
                {{ original_code|safe }}
            </div>
            <div
                id="rightcode"
                class="left-inner-shadow codebox divider-outside-bottom"
            >
                <div class="codefiletab">&#10093; Modified</div>
                <div class="printmargin">
                    01234567890123456789012345678901234567890123456789012345678901234567890123456789
                </div>
                {{ modified_code|safe }}
            </div>
        </div>
        <script
            src="{{ url_for('static', filename='/diff.js') }}"
            type="text/javascript"
        ></script>
    </body>
</html>
